<div class="transfer-container">
  <h1 class="page-title">Transfer Money</h1>
 
  <div class="transfer-card">
    <div class="from">
      <span class="label">From</span>
      <span class="value">{{ fromAccount }}</span>
    </div>
 
    <label>To Account</label>
    <input type="text" [(ngModel)]="toAccount" />
 
    <label>Amount</label>
    <input type="number" [(ngModel)]="amount" />
 
    <label>Note</label>
    <input type="text" [(ngModel)]="note" />
 
    <button class="primary" (click)="transferMoney()">
      Transfer Now
    </button>
  </div>
</div>
